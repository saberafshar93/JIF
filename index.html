<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی ISSN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #search-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: right;
            border: 1px solid #ddd;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
        .not-available {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h2>لطفا ISSN مجله مورد نظر خود را وارد کنید:</h2>
        <input type="text" id="issnInput" placeholder="ISSN را وارد کنید">
        <button onclick="searchISSN()">جستجو</button>
        <button onclick="clearSearch()">پاک کردن</button>
    </div>
    
    <div id="loading">در حال جستجو...</div>
    <div id="result-container"></div>
    <canvas id="jifChart" width="400" height="200" style="display:none; margin-top:20px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const fileUrl = './Total.json';
        let dataCache = [];

        async function loadJSON() {
            if (dataCache.length === 0) {
                try {
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        throw new Error('خطا در بارگذاری فایل JSON');
                    }
                    dataCache = await response.json();
                } catch (error) {
                    alert('خطا در بارگذاری داده‌ها: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }

        function searchISSN() {
            const issn = document.getElementById('issnInput').value.trim();
            if (!issn) {
                alert('لطفا ISSN را وارد کنید.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('jifChart').style.display = 'none';

            loadJSON().then(() => {
                const results = dataCache.filter(item =>
                    item.ISSN.toLowerCase() === issn.toLowerCase() || item.EiSSN.toLowerCase() === issn.toLowerCase()
                );

                document.getElementById('loading').style.display = 'none';
                if (results.length > 0) {
                    displayResults(results[0]);
                    plotChart(results[0]);
                } else {
                    displayNotAvailable();
                }
            });
        }

        function displayResults(item) {
            const resultContainer = document.getElementById('result-container');
            let tableHTML = `
                <table class="result-table">
                    <tbody>
                        <tr><th>ISSN</th><td>${item.ISSN || 'نا‌موجود'}</td></tr>
                        <tr><th>EiSSN</th><td>${item.EiSSN || 'نا‌موجود'}</td></tr>
                        <tr><th>Journal Name</th><td>${item['Journalname'] || 'نا‌موجود'}</td></tr>
                        <tr><th>Category</th><td>${item.Category || 'نا‌موجود'}</td></tr>
                        <tr><th>Total Citations 2023</th><td>${item['TotalCitations'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JIF 2023</th><td>${item['JIF 2023'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JIF 2022</th><td>${item['Column_10'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JIF 2021</th><td>${item['Column_11'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JIF 2020</th><td>${item['Column_12'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JIF Quartile 2023</th><td>${item['JIFQuartile'] || 'نا‌موجود'}</td></tr>
                        <tr><th>JCI 2023</th><td>${item['JCI 2023'] || 'نا‌موجود'}</td></tr>
                        <tr><th>% of OA Gold 2023</th><td>${item['% of OA Gold'] || 'نا‌موجود'}</td></tr>
                    </tbody>
                </table>
            `;
            resultContainer.innerHTML = tableHTML;
        }

        function plotChart(item) {
            const jifData = [
                item['JIF 2023'] || null,
                item['Column_10'] || null,
                item['Column_11'] || null,
                item['Column_12'] || null
            ].map(value => value !== null ? parseFloat(value) : null);

            const years = ['2023', '2022', '2021', '2020'];
            const ctx = document.getElementById('jifChart').getContext('2d');
            document.getElementById('jifChart').style.display = 'block';

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'JIF (Impact Factor)',
                        data: jifData,
                        borderColor: 'blue',
                        backgroundColor: 'red',
                        pointBackgroundColor: 'red',
                        fill: false,
                        borderWidth: 1,
                        pointRadius: 5,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Years'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'JIF Value'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.2
                        }
                    }
                }
            });
        }

        function displayNotAvailable() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `<p class="not-available">نتیجه‌ای یافت نشد.</p>`;
            document.getElementById('jifChart').style.display = 'none';
        }

        function clearSearch() {
            document.getElementById('issnInput').value = '';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('jifChart').style.display = 'none';
        }
    </script>
</body>
</html>

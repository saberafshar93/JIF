<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی ISSN</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #search-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: right;
            border: 1px solid #ddd;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
        .not-available {
            color: red;
            text-align: center;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            height: 400px;
        }
        .na-value {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h2>لطفا ISSN مجله مورد نظر خود را وارد کنید:</h2>
        <input type="text" id="issnInput" placeholder="ISSN را وارد کنید">
        <button onclick="searchISSN()">جستجو</button>
        <button onclick="clearSearch()">پاک کردن</button>
    </div>
    
    <div id="loading">در حال جستجو...</div>
    <div id="result-container"></div>
    <div class="chart-container">
        <canvas id="jifChart"></canvas>
    </div>

    <script>
        const fileUrl = 'https://raw.githubusercontent.com/saberafshar93/JIF/refs/heads/main/Total2024.json';
        let dataCache = [];
        let myChart = null;

        async function loadJSON() {
            if (dataCache.length === 0) {
                try {
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        throw new Error('خطا در بارگذاری فایل JSON');
                    }
                    dataCache = await response.json();
                } catch (error) {
                    alert('خطا در بارگذاری داده‌ها: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }

        function searchISSN() {
            const issn = document.getElementById('issnInput').value.trim();
            if (!issn) {
                alert('لطفا ISSN را وارد کنید.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-container').innerHTML = '';
            if (myChart) {
                myChart.destroy();
            }

            loadJSON().then(() => {
                let resultFound = false;
                const results = dataCache.filter(item => {
                    return item.ISSN.toLowerCase() === issn.toLowerCase() || item.EiSSN.toLowerCase() === issn.toLowerCase();
                });

                document.getElementById('loading').style.display = 'none';
                if (results.length > 0) {
                    displayResults(results);
                    createChart(results[0]);
                } else {
                    displayNotAvailable();
                }
            });
        }

        function displayResults(results) {
            const resultContainer = document.getElementById('result-container');
            const item = results[0];
            
            // تابع کمکی برای نمایش مقدار یا "N/A"
            const displayValue = (value) => {
                return value !== undefined && value !== null && value !== '' ? value : '<span class="na-value">N/A</span>';
            };

            let tableHTML = `
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>عنوان مجله</th>
                            <th>مقدار</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ISSN</td>
                            <td>${displayValue(item.ISSN)}</td>
                        </tr>
                        <tr>
                            <td>eISSN</td>
                            <td>${displayValue(item.EiSSN)}</td>
                        </tr>
                        <tr>
                            <td>Journal Name</td>
                            <td>${displayValue(item['Journal Name'])}</td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>${displayValue(item.Category)}</td>
                        </tr>
                        <tr>
                            <td>Total Citations 2024</td>
                            <td>${displayValue(item['Total Citations 2024'])}</td>
                        </tr>
                        <tr>
                            <td>JIF 2024 (Impact Factor)</td>
                            <td>${displayValue(item['JIF 2024 (Impact Factor)'])}</td>
                        </tr>
                        <tr>
                            <td>JIF 2023</td>
                            <td>${displayValue(item['JIF 2023'])}</td>
                        </tr>
                        <tr>
                            <td>JIF 2022</td>
                            <td>${displayValue(item['JIF 2022'])}</td>
                        </tr>
                        <tr>
                            <td>JIF 2021</td>
                            <td>${displayValue(item['JIF 2021'])}</td>
                        </tr>
                        <tr>
                            <td>JIF Quartile 2024</td>
                            <td>${displayValue(item['JIF Quartile 2024'])}</td>
                        </tr>
                        <tr>
                            <td>JCI 2024</td>
                            <td>${displayValue(item['JCI 2024'])}</td>
                        </tr>
                        <tr>
                            <td>% of OA Gold 2024</td>
                            <td>${displayValue(item['% of OA Gold 2024'])}</td>
                        </tr>
                    </tbody>
                </table>
            `;
            resultContainer.innerHTML = tableHTML;
        }

        function createChart(item) {
            const ctx = document.getElementById('jifChart').getContext('2d');
            
            // آماده سازی داده‌ها برای نمودار
            const years = ['2021', '2022', '2023', '2024'];
            const jifValues = [
                item['JIF 2021'],
                item['JIF 2022'],
                item['JIF 2023'],
                item['JIF 2024 (Impact Factor)']
            ].map(val => val ? parseFloat(val) : null);
            
            // ایجاد نمودار
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Impact Factor (JIF)',
                        data: jifValues,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'روند تغییرات Impact Factor در سال‌های مختلف',
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `JIF: ${context.parsed.y || 'N/A'}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Impact Factor'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'سال'
                            }
                        }
                    }
                }
            });
        }

        function displayNotAvailable() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `<p class="not-available">نتیجه‌ای یافت نشد.</p>`;
        }

        function clearSearch() {
            document.getElementById('issnInput').value = '';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('loading').style.display = 'none';
            if (myChart) {
                myChart.destroy();
                myChart = null;
            }
        }
    </script>
</body>
</html>
